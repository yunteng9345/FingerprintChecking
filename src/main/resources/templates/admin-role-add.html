		 <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">学号：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" th:field="*{uid}"  /><br/>
				<!--<input type="text" class="input-text" value="" placeholder="" id="roleName" name="roleName">-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">姓名：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text"  class="input-text" th:field="*{uname}"  /> <br/>
				<!--<input type="text" class="input-text" value="" placeholder="" id="" name="">-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">性别：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<select class="input-text"  th:field="*{usex}" >
					<option th:value="男" >男</option>
					<option th:value="女">女</option>
				</select>
				<!--<input type="text" class="input-text" value="" placeholder="" id="" name="">-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">年龄：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text"  class="input-text"  th:field="*{uage}"  />
				<!--<input type="text" class="input-text" value="" placeholder="" id="" name="">-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">指纹id录入</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text"  class="input-text"  th:field="*{ufingerid}"  />
				<!--<input type="text" class="input-text" value="" placeholder="" id="" name="">-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">院系：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<select class="input-text"  th:field="*{uacademy}">
					<option th:value="信息科学与工程学院">信息科学与工程学院</option>
					<option th:value="物理与机电学院" >物理与机电学院</option>
					<option th:value="数学与统计学院" >数学与统计学院</option>
					<option th:value="音乐舞蹈学院" >音乐舞蹈学院</option>
				</select>
				<!--<input type="text" class="input-text" value="" placeholder="" id="" name="">-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">班级：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<select class="input-text"  th:field="*{uclass}">
					<option th:value="计科">计科</option>
					<option th:value="电子" >电子</option>
					<option th:value="通信" >通信</option>
					<option th:value="音乐" >音乐</option>
				</select>
				<!--<input type="text" class="input-text" value="" placeholder="" id="" name="">-->
			</div>
		</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div> 
	</form>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="UTF-8" />
    <title>Fingerprint Attendance OS</title>

</head>
<body style=>
<h1 >Fingerprint Attendance OS</h1>


<table border="1">
    <tr>
        <th bgcolor="#ADADAD">ID</th>
        <th bgcolor="#ADADAD">姓名</th>
        <th bgcolor="#ADADAD">性别</th>
        <th bgcolor="#ADADAD">年龄</th>
        <th bgcolor="#ADADAD">院系</th>
        <th bgcolor="#ADADAD">班级</th>
        <th bgcolor="#ADADAD">注册时间</th>
        <th bgcolor="#ADADAD">指纹id</th>
        <th bgcolor="#ADADAD">删除</th>
    </tr>

    <tr th:each="user : ${stu}" >
        <td th:text="${user.uid}">学号</td>
        <td th:text="${user.uname}">姓名</td>
        <td th:text="${user.usex}">性别</td>
        <td th:text="${user.uage}">年龄</td>
        <td th:text="${user.uacademy}">院系</td>
        <td th:text="${user.uclass}">班级</td>
        <td th:text="${#dates.format(user.urtime, 'yyyy-MM-dd')}">注册时间</td>
        <td th:text="${user.ufingerid}">指纹id</td>
        <td><a th:href="@{/stu/delet(id=${user.uid})}">删除</a></td>

    </tr>

</table>
<br><br>



<form th:action="@{/stu/addStu}" th:object="${student}" method="POST">
    <label>学号:</label>
    <input type="text" th:field="*{uid}"  /><br/>

    <label >姓名:</label>
    <input type="text" th:field="*{uname}"  /> <br/>

    <label >性别:</label>
    <select  th:field="*{usex}" >
        <option th:value="男" >男</option>
        <option th:value="女">女</option>
    </select>
    <br>

    <label>年龄:</label>
    <input type="text" th:field="*{uage}"  /><br/>

    <label>指纹录入</label>
    <input type="text" th:field="*{ufingerid}"  /><br/>

    <label >院系</label>
    <select th:field="*{uacademy}">
        <option th:value="xxxx学院">1xxxx学院</option>
        <option th:value="xxxx学院" >2xxxx学院</option>
    </select>

    <label >班级</label>
    <select th:field="*{uclass}">
        <option th:value="xxx班级">1xxxx班级</option>
        <option th:value="xxx班级" >2xxxx班级</option>
    </select>





    <br/>
    <input type="submit" value="添加"/>

</form>


<!--<select>
    <option th:each="user:${userList}" th:value="${user.id}" th:text="${user.name}">我是默认值</option>
</select>-->

</body>
</html>
